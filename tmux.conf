# set true color
set-option -sa terminal-overrides ',xterm*:Tc'

# remove caracters bug when initializing
set -sg escape-time 1

# set prefix
unbind C-b
set -g prefix C-e
bind C-e send-prefix

# enable mouse
set -g mouse on

# set window index to 1
set -g base-index 1

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# create panes
bind H split-window -h -c '#{pane_current_path}' \; swap-pane -U
bind J split-window -v -c '#{pane_current_path}'
bind K split-window -v -c '#{pane_current_path}' \; swap-pane -U
bind L split-window -h -c '#{pane_current_path}'

# kill without confirmation
bind-key x kill-pane
bind-key & kill-window

# Ctrl 1-10 to switch windows
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9
bind-key 0 select-window -t 10

# from 'niksingh710/minimal-tmux-status'
set-option -g status-position "top"
set-option -g status-style bg=default,fg=default
set-option -g status-justify centre
set-option -g status-right '#[bg=default,fg=default,bold]#{?client_prefix,,  tmux  }#[bg=#698DDA,fg=black,bold]#{?client_prefix,  tmux  ,}'
set-option -g status-left ''
set-option -g window-status-format ' #I:#W '
set-option -g window-status-current-format '#[bg=#698DDA,fg=#1F1F28] #I:#W#{?window_zoomed_flag, ó°Š“ , }'

# toggle status bar
bind-key C-e set-option status

bind-key C-t new-window
bind-key C-w kill-window
bind-key C-q kill-session
# rename window
bind-key C-r command-prompt -p "rename-window:" "rename-window '%%'"

